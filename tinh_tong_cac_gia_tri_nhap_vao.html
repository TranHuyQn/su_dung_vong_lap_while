<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh tong cac gia tri nhap vao</title>
</head>
<body>
<script>
    let num = Number(prompt('nhap mot so'));
    let tong = 0;
    while (num != -1) {
        num = Number(prompt('nhap mot so'));
        tong += num;
        alert(num);
    }
    alert('tong cac so nhap vao la: ' + tong);
</script>
</body>
</html>
